<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="card mb-3" *ngIf="!isLoading">
  <h4 class="card-header">Current teams ({{ teams.length }})</h4>
  <div class="card-body">
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th scope="col">Name of Team</th>
          <th scope="col">Team Logo</th>
          <th scope="col">Flag</th>
        </tr>
      </thead>
      <tbody *ngIf="teams.length === 0">
        <tr>
          <td colspan="4">There are no teams in the DB. Add a new team below.</td>
        </tr>  
      </tbody>
      <tbody *ngIf="!isEditing">
        <tr *ngFor="let team of teams">
          <td>{{ team.tname }}</td>
          <td><img class="logoTeam" src="{{ team.img }}" alt=""></td>
          <td><img class="logoTeam" src="{{ team.flag }}" alt=""></td>
        </tr>  
      </tbody>
    </table>
  </div>
</div>
