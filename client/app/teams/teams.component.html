<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="card mb-3" *ngIf="!isLoading">
  <h4 class="card-header">Current teams ({{ teams.length }})</h4>
  <div class="card-body">

    <div class="card-deck" *ngFor="let team of teams; let i = index" style="width: 20em; display: inline-block">
      <div class="card" style="height: 12em; margin: 5px; padding-top: 4px;">
        <img class="card-img-top" src="{{ teams[i].img }}" alt="team logo" style="width: 5em">
        <div class="card-body">
          <h5 class="card-title" style="text-align:center">{{ teams[i].tname }}</h5>
          <img class="card-img-top" src="{{ teams[i].flag }}" alt="team logo" style="width: 2.3em;">
        </div>
      </div>
    </div>
    <br/>
  </div>
</div>
